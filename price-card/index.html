<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price card - Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h3>Our Pricing</h3>
        <div style="display: flex;align-items: center;justify-content: center;margin: 10px;">
            <p>Annually&nbsp;&nbsp;</p> 
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <p>&nbsp;&nbsp;Monthly</p>     
        </div>
        
        <div class="container">
            <div class="box1">
                <h2>Basic</h2>
                <h1>$199.99</h1>
                <hr width="80%">
                <p>500 GB Storage</p>
                <hr width="80%">
                <p>2 users allowed</p>
                <hr width="80%">
                <p>Send up to 3GB</p>
                <hr width="80%">
                <button class="btn">Learn more</button>
            </div>
            <div class="box2">
                <h2>Proffessional</h2>
                <h1>$249.99</h1>
                <hr width="80%">
                <p>500 GB Storage</p>
                <hr width="80%">
                <p>2 users allowed</p>
                <hr width="80%">
                <p>Send up to 3GB</p>
                <hr width="80%">
                <button class="btn">Learn more</button>
            </div>
            <div class="box3">
                <h2>Master</h2>
                <h1>$399.99</h1>
                <hr width="80%">
                <p>500 GB Storage</p>
                <hr width="80%">
                <p>2 users allowed</p>
                <hr width="80%">
                <p>Send up to 3GB</p>
                <hr width="80%">
                <button class="btn">Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>
